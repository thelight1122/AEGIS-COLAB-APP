name: CI

on:
    push:
        branches: ["main", "master"]
    pull_request:
        branches: ["main", "master"]
    workflow_dispatch:

jobs:
    test:
        runs-on: ubuntu-latest
        timeout-minutes: 15

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            # If your project uses Playwright, browsers must be installed in CI.
            - name: Install Playwright Browsers
              run: npx playwright install --with-deps

            - name: Unit tests
              run: npm run test:unit

            - name: Governance gate
              run: npm run test:governance

            - name: Session stabilization gate
              run: npm run test:sessions

            # Optional: upload Playwright report if tests fail or always (choose one)
            - name: Upload Playwright Report
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: playwright-report
                  path: playwright-report
                  if-no-files-found: ignore
